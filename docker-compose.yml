services:
  mysql:
    image: mysql:8.0
    container_name: enlighten-mysql
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - TZ=Asia/Shanghai
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_0900_ai_ci"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: enlighten-platform-web/Dockerfile
    env_file:
      - .env
    image: ${APP_IMAGE:-enlighten-platform-web:${APP_VERSION}}
    container_name: enlighten-app
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - TZ=Asia/Shanghai
      - JAVA_OPTS=${JAVA_OPTS}
      - LOG_DIR=/opt/enlighten/logs/app
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${DB_NAME}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=${DB_ROOT_PASSWORD}
      - APP_JWT_SECRET=${APP_JWT_SECRET}
      - APP_UPSTREAM_FILL_IN_URL=${APP_UPSTREAM_FILL_IN_URL}
      - APP_UPSTREAM_SCIENCE_GENERATOR_URL=${APP_UPSTREAM_SCIENCE_GENERATOR_URL}
      - APP_UPSTREAM_CONVERT2MEDIA_URL=${APP_UPSTREAM_CONVERT2MEDIA_URL}
      - APP_UPSTREAM_CONVERT2GZH_RE_URL=${APP_UPSTREAM_CONVERT2GZH_RE_URL}
      - APP_UPSTREAM_CONVERT2GZH_URL=${APP_UPSTREAM_CONVERT2GZH_URL}
      - APP_UPSTREAM_SCIENCE_CHAT_URL=${APP_UPSTREAM_SCIENCE_CHAT_URL}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - TOKEN_BLACKLIST_TYPE=${TOKEN_BLACKLIST_TYPE}
      - ROCKETMQ_NAME_SERVER=${ROCKETMQ_NAME_SERVER}
    ports:
      - "${APP_PORT}:8080"
    volumes:
      - /opt/enlighten/logs/app:/opt/enlighten/logs/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/actuator/health/liveness"]
      interval: 2m
      timeout: 10s
      retries: 2
      start_period: 60s

  redis:
    image: redis:7
    container_name: enlighten-redis
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped

networks:
  default:
    name: enlighten-net


